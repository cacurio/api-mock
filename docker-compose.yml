services:
  - type: web
    name: mountebank
    env: docker
    dockerfilePath: ./Dockerfile # You'll need to create a Dockerfile
    dockerContext: .
    healthCheckPath: /imposters
    envVars:
      - key: MB_BIND_ADDR
        value: 0.0.0.0
    ports:
      - port: 2525
        protocol: tcp
      - port: 8080
        protocol: http
      - port: 3000
        protocol: http
    disk:
      mountPath: /imposters
      name: mountebank-imposters
